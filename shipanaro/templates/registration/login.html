{% extends 'shipanaro/base.html' %}
{% load i18n bootstrap4 %}
{% block content %}
<form method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button type="submit" class="btn btn-primary">{% trans 'Log in' %}</button>
	{% endbuttons %}
</form>
<p>
  <a href="{% url 'password_reset' %}">{% trans 'Password reset' %}</a>
</p>
<p>
  <a href="{% url 'application' %}">{% trans 'Join the Party' %}</a>
</p>

{% endblock %}
