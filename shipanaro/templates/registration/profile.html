{% extends 'shipanaro/base.html' %}
{% load i18n bootstrap4 static %}
{% block extrastyle %}
<link rel="stylesheet" href="{% static 'shipanaro/css/main.css' %}" >
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-9">
		<form method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
			{% endbuttons %}
		</form>
	</div>
	<!--div id="profile-actions" class="col-lg-3 mb-4 pt-3 bg-light">
		<button type="submit" class="btn btn-danger">{% trans 'Cancel membership' %}</button>
	</div-->
</div>
{% endblock %}
